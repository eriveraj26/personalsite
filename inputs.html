<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h2>Learning About Inputs</h2>
  <form action="">
    <Label>Name:</Label>
      <input type="text">
      <input type="submit"><br>
    <Label>Date:</Label>
      <input type="date">
      <input type="submit"><br>
    <Label>Would you like to be added to the e-mail list?</Label>
      <input type="checkbox"><br>
    <Label>What's your favorite color?</Label>
      <input type="color">
      <input type="submit"><br>
    <label>What is the date?</label>
      <input type="datetime">
      <input type="submit"><br>
    <label>E-mail:</label>
      <input type="email">
      <input type="submit"<br><br>
    <label>Upload resume:</label>
      <input type="file" />
      <input type="submit"><br>
    <label>Look up name:</label>
      <input type="search">
      <input type="submit"><br>
  </form>
</body>
</html>
